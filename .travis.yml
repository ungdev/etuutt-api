os: linux
dist: focal

language: php
php:
  - 8.1

cache:
    directories:
        - vendor

install:
  - composer self-update --2
  - composer install

jobs:
  include:
    - stage: test
      name: PHP CS Fixer
      script:
        - vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php -v --dry-run --stop-on-violation --using-cache=no